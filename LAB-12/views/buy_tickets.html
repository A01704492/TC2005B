<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0 auto;
            max-width: 85em;
            line-height: 1.5;
            padding: 4em 1em;
        }
    </style>
    <title>Buy Tickets</title>
</head>
<body>
    <h1>Compra tus boletos</h1>
    <br>
    <form action="#" method="POST">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a date:</option>
        <option value="2023-03-15">Martes 15 de marzo de 2023</option>
        <option value="2023-03-17">Jueves 17 de marzo de 2023</option>
        <option value="2023-03-22">Martes 22 de marzo de 2023</option>
        <option value="2023-03-24">Jueves 24 de marzo de 2023</option>
      </select>
      <br>
        <label for="customRange3" class="form-label">How many tickets would you like to buy?</label>
        <input type="range" class="form-range" min="1" max="10" step="0.5" id="customRange3">
      <br><br>
      <section>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-8">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-8">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Buy Tickets</button>
            </div>
          </form>
      </section>
    </form>
</body>
</html>
